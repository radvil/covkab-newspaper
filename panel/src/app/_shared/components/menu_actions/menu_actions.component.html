<!-- rename to action-buttons -->
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Action menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="showData()">
      <mat-icon>format_list_bulleted</mat-icon>
      <span>Show</span>
    </button>

    <button *ngIf="canEdit" mat-menu-item (click)="editData()">
      <mat-icon>edit</mat-icon>
      <span>Update</span>
    </button>

    <button *ngIf="canDelete" mat-menu-item (click)="deleteData()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
