<section
  id="article"
  [ngStyle.lt-md]="{ 'margin-top': '50px', 'margin-bottom': '50px' }"
>
  <div class="container">
    <!-- carousel starts -->
    <div class="wrapper">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let item of slides">
          <ng-template class="slide" carouselSlide [id]="item?._id">
            <div class="img_container">
              <img
                [src]="item?.image"
                [alt]="item?.caption"
                [title]="item?.caption"
              />
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</section>
